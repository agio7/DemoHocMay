<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20231228/pngtree-seamless-vector-texture-golden-coins-and-green-dollar-banknotes-falling-in-image_13919138.png');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Nền mờ để hiển thị rõ nội dung */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Salary Prediction</h2>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="education_level">Education Level:</label>
            <select id="education_level" name="education_level" required>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
            </select>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" required>

            <label for="model">Select Model:</label>
            <select id="model" name="model" required>
                <option value="linear_regression">Linear Regression</option>
                <option value="lasso">Lasso</option>
                <option value="neural_network">Neural Network</option>
                <option value="stacking">Stacking</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        <div class="result">
            <p id="result">{{ salary }}</p>
        </div>
    </div>
</body>
</html>
